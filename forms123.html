<body>
    <h2>This is Form Tutorial </h2>
    <form action="backened.php">
        <label for="name"> Name: 
        <div><input type="text" name="myName" id="name"></div></label>
        <div>Role: <input type="text" name="myRole"></div>
        <div>Email: <input type="email" name="myEmail"></div><!--name is used to instruct backened about tag-->

        <div> <input type="Submit" value="Submit Now"></div>
        <div> <input type="reset" value="Reset Now"></div>
    </form> <!--action refers to end point where data is stored-->
